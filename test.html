<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy Tadka Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.main {
    padding: 20px;
}

.recipes {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
}

.recipe {
    margin: 20px;
    text-align: center;
    flex: 0 0 auto;
    scroll-snap-align: start;
}

.recipe img {
    width: 450px;
    height: auto;
    object-fit: cover;
    cursor: pointer;
    filter: blur(5px);
    transition: filter 0.3s ease;
}

.recipe p {
    margin: 10px 0;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px;
}

.recipe:hover img {
    filter: none;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    color: white;
    font-size: 30px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.close:hover {
    color: red;
}

/* Added CSS for background image */
.background-image {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: -1;
}
</style>
<body>
    <!-- Added div for background image -->
    <div class="background-image"></div>

    <main>
        <section class="recipes">
            <div class="recipe">
                <img src="img/bt1.jpg" alt="Recipe 1">
                <p>Recipe 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel odio auctor, ultricies nisi nec, venenatis lacus.</p>
            </div>
        </section>

        <!-- Modal for displaying full image -->
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
    </main>

    <script>
        // JavaScript for opening full-size image
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const recipes = document.querySelectorAll('.recipe img');
        const closeBtn = document.querySelector('.close');
        const backgroundImage = document.querySelector('.background-image');

        recipes.forEach(recipe => {
            recipe.addEventListener('click', () => {
                // Set the clicked image as the background
                backgroundImage.style.backgroundImage = `url('${recipe.src}')`;
                modal.style.display = 'block';
                modalImg.src = recipe.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
